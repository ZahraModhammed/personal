<div class="card card--half">
    <h2>البيانات الشخصية</h2>
    {{ range .Site.Data.personalinfo }}
      <div class="line">
        <div class="line-head">
           <i class="{{.icon }}"></i>
           <h3>{{.title}}</h3>
        </div>
        <div class="line-body">
           <p>{{.content}}</p>
        </div>
      </div>
    {{end}}
</div>
